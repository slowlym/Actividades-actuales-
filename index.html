<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gettactivity - Ingeniería Informática</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            background-color: #1e1e1e;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #303030;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
            animation: slideIn 1s;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .semester {
            font-size: 1.5em;
            margin-top: 10px;
            color: #81d4fa;
            animation: pulse 1.5s infinite alternate, colorChange 3s infinite alternate;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        @keyframes colorChange {
            0% { color: #81d4fa; }
            50% { color: #4fc3f7; }
            100% { color: #03a9f4; }
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .container:hover {
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
            transform: translateY(-5px);
        }

        .activity {
            background-color: #263238;
            border-left: 5px solid #0288d1;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .activity:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #616161;
            animation: fadeIn 1s;
        }

        .description {
            font-style: italic;
            color: #9e9e9e;
        }

        button {
            background-color: #0277bd;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            margin: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #01579b;
            transform: scale(1.05);
        }

        .deleteActivityButton {
            background-color: #d32f2f;
        }

        .deleteActivityButton:hover {
            background-color: #b71c1c;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.5s;
        }

        .modal-content {
            margin: 15% auto;
            padding: 20px;
            background-color: #212121;
            border-radius: 12px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .modal-content.show {
            transform: scale(1);
        }

        .close {
            color: #bdbdbd;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #e0e0e0;
            text-decoration: none;
            cursor: pointer;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            header {
                padding: 15px;
            }

            .container {
                padding: 15px;
            }

            button {
                width: 100%;
                padding: 12px;
                font-size: 18px;
            }

            .activity {
                padding: 10px;
            }

            .modal-content {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Área de Ingeniería Informática (11)</h1>
    <div class="semester">2do Semestre</div>
    <button id="horarioButton">Ver Horario Actual</button>
</header>
<div class="container" id="profesoresContainer">
    <h2>Profesores del Semestre</h2>
</div>
<div class="container">
    <h2>Galería</h2>
    <div class="gallery">
        <img src="imagen1.jpg" alt="Imagen 1">
        <img src="imagen2.jpg" alt="Imagen 2">
        <img src="imagen3.jpg" alt="Imagen 3">
    </div>
</div>
<footer>
    <p>&copy; BY SLOWLYM</p>
</footer>
<div id="myModal" class="modal">
    <div class="modal-content" id="modalContent">
        <span class="close">&times;</span>
        <img src="horario_actual.png" alt="Horario Actual">
    </div>
</div>
<script>
    const profesoresContainer = document.getElementById('profesoresContainer');
    const modal = document.getElementById('myModal');
    const closeModal = document.getElementsByClassName('close')[0];
    const modalContent = document.getElementById('modalContent');
    const horarioButton = document.getElementById('horarioButton');

    const profesores = [
        { nombre: "Jose G. Miranda", materia: "Algoritmos I" },
        { nombre: "Oscar Ortega", materia: "Matematica II" },
        { nombre: "Carlos Camejo", materia: "Arte y Cultura" },
        { nombre: "Javier Almerida", materia: "Fisica I"},
        { nombre: "Crisaurimar Hernandez", materia: "Electiva I(Conducta Humana)" },
        { nombre: "Miguel Ferrer", materia: "Problematica Cientifica" },
        { nombre: "...", materia: "Ingles II" }
    ];

    function mostrarProfesores() {
        profesores.forEach(profesor => {
            const profesorDiv = document.createElement('div');
            profesorDiv.classList.add('activity');
            profesorDiv.innerHTML = `
                <h2>${profesor.nombre}</h2>
                <p>Materia: ${profesor.materia}</p>
            `;
            profesoresContainer.appendChild(profesorDiv);
        });
    }

    horarioButton.addEventListener('click', () => {
        modal.style.display = 'block';
        setTimeout(() => {
            modalContent.classList.add('show');
        }, 10);
    });

    closeModal.onclick = function() {
        modalContent.classList.remove('show');
        setTimeout(() => {
            modal.style.display = 'none';
        }, 300);
    }

    window.onclick = function(event) {
        if (event.target === modal) {
            closeModal.onclick();
        }
    }

    mostrarProfesores();
</script>
