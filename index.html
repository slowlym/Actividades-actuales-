<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gettactivity</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 30%, #80deea 100%);
            margin: 0;
            padding: 0;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        header {
            background-color: #00796b;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 5px solid #004d40;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
            animation: slideIn 1s;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .semester {
            font-size: 1.5em;
            margin-top: 10px;
            color: #e0f7fa; /* Color más claro para el semestre */
            animation: pulse 1.5s infinite alternate, colorChange 3s infinite alternate; /* Efecto de pulsación y cambio de color */
            white-space: nowrap; /* Evitar que el texto se divida en varias líneas */
            overflow: hidden; /* Ocultar el desbordamiento */
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        @keyframes colorChange {
            0% { color: #e0f7fa; }
            50% { color: #80deea; }
            100% { color: #00796b; }
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .container:hover {
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }
        .activity {
            background: #bbdefb;
            border-left: 5px solid #1976d2;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .activity:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
            animation: fadeIn 1s;
        }
        .description {
            font-style: italic;
            color: #666;
        }
        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            margin: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
        .deleteActivityButton {
            background-color: #f44336;
        }
        .deleteActivityButton:hover {
            background-color: #c62828;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.5s;
        }
        .modal-content {
            margin: 15% auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transform: scale(0);
            transition: transform 0.3s ease;
        }
        .modal-content.show {
            transform: scale(1);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        @media (max-width: 600px) {
            header {
                padding: 15px;
            }
            .container {
                padding: 15px;
            }
            button {
                width: 100%;
                padding: 12px;
                font-size: 18px;
            }
            .activity {
                padding: 10px;
            }
            .modal-content {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Área de Ingeniería Informática (11)</h1>
    <div class="semester">1er Semestre</div> <!-- Texto del semestre actualizado -->
    <button id="horarioButton">Ver Horario Actual</button>
    <button id="profesoresButton">Ver Profesores y Materias</button>
</header>
<div class="container" id="activitiesContainer">
    <!-- Las actividades se cargarán aquí desde localStorage -->
</div>
<div class="container" id="profesoresContainer" style="display: none;">
    <!-- Los profesores se cargarán aquí -->
    <button id="backButton">Volver a Actividades</button>
</div>
<footer>
    <p>&copy; BY SLOWLYM, UNERG</p>
</footer>
<!-- Modal para mostrar el horario -->
<div id="myModal" class="modal">
    <div class="modal-content" id="modalContent">
        <span class="close">&times;</span>
        <img src="horario_actual.png" alt="Horario Actual">
    </div>
</div>
<script>
    const activitiesContainer = document.getElementById('activitiesContainer');
    const horarioButton = document.getElementById('horarioButton');
    const profesoresButton = document.getElementById('profesoresButton');
    const profesoresContainer = document.getElementById('profesoresContainer');
    const modal = document.getElementById('myModal');
    const closeModal = document.getElementsByClassName('close')[0];
    const backButton = document.getElementById('backButton');
    const modalContent = document.getElementById('modalContent');

    // Ejemplos de actividades relevantes para Ingeniería Informática
    const exampleActivities = [
        { title: "Introducción a la Programación", date: "01 de Septiembre 2024", time: "08:00 AM", description: "Clase sobre conceptos básicos de programación." },
        { title: "Algoritmos y Estructuras de Datos", date: "03 de Septiembre 2024", time: "10:00 AM", description: "Estudio de algoritmos y estructuras de datos fundamentales." },
        { title: "Bases de Datos", date: "05 de Septiembre 2024", time: "12:00 PM", description: "Introducción a las bases de datos y SQL." },
        { title: "Sistemas Operativos", date: "07 de Septiembre 2024", time: "02:00 PM", description: "Conceptos básicos de sistemas operativos." },
        { title: "Desarrollo Web", date: "09 de Septiembre 2024", time: "04:00 PM", description: "Creación de páginas web utilizando HTML, CSS y JavaScript." }
    ];

    const profesores = [
        { nombre: "Diana Silva", materia: "Lenguaje y Comunicación" },
        { nombre: "Daniel Carpio", materia: "Deporte" },
        { nombre: "Jhonny Gabazutt", materia: "Economía Digital" },
        { nombre: "Cleiderman Rodriguez", materia: "Formación Constitucional"},
        { nombre: "Francis Ron", materia: "Fundamentos de la Informática" },
        { nombre: "Luis Gonzales", materia: "Inglés I" },
        { nombre: "Javier Almerida", materia: "Lógica Matemática" }
    ];

    function loadActivities() {
        const activities = JSON.parse(localStorage.getItem('activities')) || exampleActivities;
        activitiesContainer.innerHTML = '';
        activities.forEach(activity => {
            addActivityToDOM(activity);
        });
    }

    function addActivityToDOM(activity) {
        const newActivity = document.createElement('div');
        newActivity.classList.add('activity');
        newActivity.innerHTML = `
            <h2>${activity.title}</h2>
            <p>Fecha: ${activity.date}</p>
            <p>Hora: ${activity.time}</p>
            <p class="description">${activity.description}</p>
        `;
        activitiesContainer.appendChild(newActivity);
    }

    function mostrarProfesores() {
        profesoresContainer.innerHTML = '';
        profesores.forEach(profesor => {
            const profesorDiv = document.createElement('div');
            profesorDiv.classList.add('activity');
            profesorDiv.innerHTML = `
                <h2>${profesor.nombre}</h2>
                <p>Materia: ${profesor.materia}</p>
            `;
            profesoresContainer.appendChild(profesorDiv);
        });
        profesoresContainer.style.display = 'block';
        activitiesContainer.style.display = 'none';
    }

    function volverAActividades() {
        profesoresContainer.style.display = 'none';
        activitiesContainer.style.display = 'block';
        window.scrollTo(0, 0);
    }

    horarioButton.addEventListener('click', () => {
        modal.style.display = 'block';
        setTimeout(() => {
            modalContent.classList.add('show');
        }, 10);
    });

    // Cambiar el comportamiento del botón de profesores
    profesoresButton.addEventListener('click', () => {
        if (profesoresContainer.style.display === 'block') {
            volverAActividades(); // Si ya está mostrando profesores, volver a actividades
        } else {
            mostrarProfesores(); // Si no, mostrar profesores
        }
    });

    backButton.addEventListener('click', volverAActividades);

    closeModal.onclick = function() {
        modalContent.classList.remove('show');
        setTimeout(() => {
            modal.style.display = 'none';
        }, 300);
    }

    window.onclick = function(event) {
        if (event.target === modal) {
            closeModal.onclick();
        }
    }

    loadActivities();
</script>
</body>
</html>
